<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸŽ® Tic-Tac-Toe</h1>
            <p class="subtitle">Play against the computer!</p>
        </header>

        <main class="game-container">
            <!-- Game Status Display -->
            <div class="game-status">
                <div class="status-info">
                    <p id="current-player">Your turn (X)</p>
                    <p id="game-message"></p>
                </div>
                <button id="reset-btn" class="reset-button">New Game</button>
            </div>

            <!-- Game Board -->
            <div class="game-board" id="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <!-- Score Tracking -->
            <div class="scoreboard">
                <div class="score-item">
                    <span class="score-label">You (X)</span>
                    <span class="score-value" id="player-score">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">Computer (O)</span>
                    <span class="score-value" id="computer-score">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">Ties</span>
                    <span class="score-value" id="tie-score">0</span>
                </div>
            </div>
        </main>

        <footer>
            <p>Click on any empty square to make your move!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
